<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fill e stroke</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Fill e stroke</h1>

  <style>
    .circle {
      stroke: #000;
      stroke-width: 5;
    }
    .circle-1 {
      fill: red;
      fill-opacity: .3;
      stroke-dasharray: 10 5;
    }

    .circle-2 {
      fill: blue;
      fill-opacity: .8;
    }

    .circle-3 {
      fill: green;
      fill-opacity: .5;
      stroke-dasharray: 360;
      stroke-dashoffset: 100;
    }
  </style>

  <svg width="500" height="150" viewBox="0 0 500 150">
    <circle class="circle circle-1" r="55" cx="200" cy="75"/>
    <circle class="circle circle-2" r="55" cx="250" cy="75"/>
    <circle class="circle circle-3" r="55" cx="300" cy="75"/>
  </svg>
</body>
</html>
