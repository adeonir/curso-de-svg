<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG como iframe/object/embed</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>SVG como iframe/object/embed</h1>

  <iframe src="img/alarm_clock.svg" frameborder="0"></iframe>

  <object data="img/alarm_clock.svg" type=""></object>

  <embed src="img/alarm_clock.svg" type="">

  <ul class="pros-cons">
    <li class="bad">Bastante lento</li>
    <li class="bad">Comportamentos diferentes dependendo do Browser</li>
    <li class="bad">Sem permissão de muitas edições</li>
  </ul>
</body>
</html>
