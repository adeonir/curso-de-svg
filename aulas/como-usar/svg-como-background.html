<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG como background</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>SVG como background</h1>

  <style>
    .icon {
      display: inline-block;
      width: 500px;
      height: 500px;
    }

    .icon-music {
      background-image: url("img/audio_file.svg");
    }

    .icon-clock {
      background-image: url("img/alarm_clock.svg");
    }
  </style>

  <i class="icon icon-music"></i>
  <i class="icon icon-clock"></i>

  <ul class="pros-cons">
    <li class="good">Podem ser cacheadas</li>
    <li class="bad">Sem interação de CSS</li>
    <li class="bad">Sem edição no DOM</li>
    <li class="medium">Animações só funcionam se estiverem dentro do SVG</li>
  </ul>
</body>
</html>
