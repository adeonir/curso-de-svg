<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elementos containers</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Elementos containers</h1>

  <h2>Defs</h2>
  <svg>
    <defs>
      <circle id="defs" r="25" cx="100" cy="75"/>
    </defs>

    <use xlink:href="#defs"/>
    <use xlink:href="#defs" x="100" fill="red"/>
  </svg>

  <h2>Group</h2>
  <svg>
    <g fill="red">
      <circle r="25" cx="100" cy="75"/>
      <circle r="25" cx="200" cy="75"/>
    </g>
  </svg>

  <h2>Symbol</h2>
  <svg>
    <symbol id="symbol" viewBox="0 0 600 300">
      <circle r="25" cx="100" cy="75"/>
    </symbol>

    <use xlink:href="#symbol"/>
    <use xlink:href="#symbol" x="100" fill="red"/>
  </svg>
</body>
</html>
